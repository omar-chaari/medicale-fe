<div class="container" *ngIf="consultation">
    <h1>Modifier consultation</h1>

    <div class="row">
        <div class="col-md-6">

            <form>

                <div>
                    <label for="motif">Motif:</label>
                    <textarea id="motif" class="form-control" [(ngModel)]="consultation.motif" name="motif"></textarea>
                </div>
                <br>
                <div>
                    <label for="state">Notes:</label>

                    <textarea id="notes" class="form-control" [(ngModel)]="consultation.notes" name="notes"></textarea>
                </div>
                <br>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Enregistrer</button>
            </form>
            <app-list-documents [consultation]="consultation.id" #listDocuments></app-list-documents>
       
            <app-ajout-document [consultation]="consultation.id" (documentAdded)="updateImages()"></app-ajout-document>
<br>
<a routerLink="/professionnel/edit-dossier/{{consultation.patient}}"
>Retour vers dossier m√©dical</a>
<br>
<br>
        </div>
    </div>
</div>
