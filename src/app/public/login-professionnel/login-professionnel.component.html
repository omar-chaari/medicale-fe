<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <app-header [showSubscriptionButton]="false"></app-header>
  
        <div class="row justify-content-center">
  
          <div class="col-xl-5 col-lg-5 col-md-5">
  
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
  
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Se connecter en tant que professionnel de sant√©</h1>
                      </div>
  
                      <div class="alert alert-danger" role="alert" *ngIf="message_error">
                        {{message_error}}
                      </div>
                      <form (submit)="onSubmit()" class="user">
                        <div class="form-group">
                          <input type="text" [(ngModel)]="username" name="username" id="exampleInputEmail"
                            aria-describedby="emailHelp" class="form-control form-control-user" placeholder="Email"
                            required />
                        </div>
                        <div class="form-group">
                          <input type="password" [(ngModel)]="password" name="password" id="exampleInputPassword"
                            class="form-control form-control-user" placeholder="Mot de passe" required />
                        </div>
  
                        <button type="submit" class="btn btn-primary btn-user btn-block">Se connecter</button>
  
                      </form>
                      <br/>
                      <a routerLink="/public/register-professional" >S'inscrire</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  </div>
