<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">


            <app-header [showSubscriptionButton]="true"></app-header>

            <div class="row">
                <div class="col-lg-4">
                    <div class="p-3">
                        <form #f="ngForm" (ngSubmit)="submit(f)">
                            <div class="row">
                                <div class="mb-3 col-lg-12">
                                    <label for="productName" class="form-label">Nom du professionnel de santé</label>
                                    <input type="text" class="form-control" id="MedecinName" name="MedecinName" ngModel>
                                </div>
                                <div class="mb-3 col-lg-12">
                                    <label for="categorie" class="form-label">Spécialité</label>
                                    <select class="form-select form-control" id="speciality" name="speciality"
                                        aria-label="" ngModel>
                                        <option selected></option>
                                        <option *ngFor="let s of SpecialityList" value="{{s.speciality}}">
                                            {{s.speciality}}</option>


                                    </select>
                                </div>


                                <div class="mb-3 col-lg-12">
                                    <label for="categorie" class="form-label">Gouvernorat</label>
                                    <select class="form-select form-control" id="gouvernorat" name="gouvernorat"
                                        aria-label="" ngModel>
                                        <option selected></option>
                                        <option *ngFor="let g of GouvernoratList" value={{g.governorate}}>
                                            {{g.governorate}}</option>


                                    </select>
                                </div>



                                <div class="mb-3 col-md-12">

                                    <label for="submit" class="form-label d-md-block  " style="height: 30px;"></label>

                                    <button type="submit" class="btn btn-primary" id="submit">Rechercher</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="hidden">

                        </div>


                        <div *ngIf="medecins">

                            <ng-container *ngFor="let medecin of medecins">

                                <div class="card shadow mb-12" style="margin-bottom:15px;">
                                   
                                    <div class="card-header py-12" style="padding-bottom: 0rem">
                                        <div class="row">
                                            <div class=" col-sm-2 col-xs-2" style="width: 77px; height: 77px;">
                                                <img class="card-img-top" src="assets/img/default-user.jpg" />
                                            </div>
                                            <div class="col-12 col-sm-6 p-1 col-xs-6">
                                                <h6 class="m-0 font-weight-bold text-primary">Dr {{medecin.first_name}} {{medecin.last_name}}</h6>
                                                <p class="fw-bolder" style="margin-bottom: 0.6rem;">{{medecin.speciality}}</p>
                                                <p class="fw-bolder">Adresse: {{medecin.address}}</p>
                                            </div>
                                            <div class="col-12 col-sm-4 p-1 col-xs-4 text-right d-flex align-items-center">
                                                <a routerLink="/patient/calendrier-disponibilites/{{medecin.id}}" class="btn btn-sm btn-success ml-auto">Prendre Rendez-vous</a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="card-body">

                                        <p>Téléphone: {{medecin.phone}} </p>
                                        <p>Email: {{medecin.email}} </p>
                                    </div>
                                </div>
                            </ng-container>


                            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10]" [length]="count"
                                (page)="onTableDataChange($event)"></mat-paginator>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
