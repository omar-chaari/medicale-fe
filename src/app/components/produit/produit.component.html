<div class="card h-100">
<!-- Product image-->
<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">{{produit.category.name}}</div>
<img class="card-img-top" src="{{produit.imageUrl}}" alt="..." />
<!-- Product details-->
<div class="card-body p-4">
    <div class="text-center">
        <!-- Product name-->
        <h5 class="fw-bolder">{{produit.productName}}</h5>

        <div class="d-flex justify-content-center small text-warning mb-2">
            <div  *ngFor='let a of averageScore' class="bi-star-fill"></div>
            
        </div>
        <!-- Product price-->
         ${{produit.price}}
    </div>
</div>
<!-- Product actions-->
<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Voir d√©tails</a></div>
</div>
</div>
